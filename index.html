<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smiley</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3a07ef2a09.js"></script>
</head>

<body>
  <h3 class="title">Smiley Grid</h3>
  <section id="half-half-all-devices">
    <h4 class="section-header">Half-Half, all devices</h4>
    <div class="container">
      <div class="row">
        <div class="col-6 col-xl-6 light smiley"></div>
        <div class="col-6 col-xl-6 lignt smiley"></div>
      </div>
    </div>
    <hr>
  </section>

  <section id="mf-lhh">
    <h4 class="section-header">Mobile full-screen, laptop Half-Half</h4>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 light smiley"></div>
        <div class="col-12 col-md-6 light smiley"></div>
      </div>
    </div>
    <hr>
  </section>

  <section id="mf-th-lq">
    <h4 class="section-header">Mobile full-screen, tablet Half, laptop Quarter</h4>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 light smiley"></div>
        <div class="col-12 col-md-6 col-lg-3 light smiley"></div>
        <div class="col-12 col-md-6 col-lg-3 light smiley"></div>
        <div class="col-12 col-md-6 col-lg-3 light smiley"></div>
      </div>
    </div>
    <hr>
  </section>

  <section id="nested-rows">
    <h4 class="section-header">Nested rows</h4>
    <div class="container">
      <div class="row">
        <div class="col-4 light smiley"></div>
        <div class="col">
          <div class="row">
            <div class="col-md-6 dark smiley"></div>
            <div class="col-md-6 dark smiley"></div>
            <div class="col-md-12 dark smiley"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
